<script type="text/javascript">
	//函数定义方式
	//function 关键字
	function f1(){
		console.log(100);
	}
	f1();
	//表达式方式
	var f2 = function(){
		console.log(200);
	};
	f2();
	//匿名函数自调用
	(function(){
		console.log(300);
	})();
